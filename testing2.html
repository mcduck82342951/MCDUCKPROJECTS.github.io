			var contentDiv=document.createElement("div");

			$(contentDiv).addClass("contentDiv").css({

			var selectedTest="test"+test.current;

			var answers=newTest["answers"];

			questCanvas.setAttribute("height",screen.availHeight/7+"px");

			questContext.fillStyle="aqua";
			questContext.fillText(quest,100,50);
			questContext.strokeText(quest,100,50);


			test.selectedIndex=test.correctIndexes[test.current-1];
			test.correctAnswer=answers[test.selectedIndex-1];
			var answersContent=document.createElement("fieldset");
			for(var i=0;i<answers.length;i++){
				if(i>3){
					test.k+=1;
					test.retest(testObject);
					break;
				}

					width: "100%",

					"color":"white",

					"margin":"3px",
					"text-align":"center",
					"font-family":"sans-serif",
					"background-color":"black",
					"border":"1px solid white",
					"cursor":"pointer"
				});

				$(newButton).appendTo(answersContent);

			}


			contentDiv.appendChild(questCanvas);
			contentDiv.appendChild(answersContent);
			var body=document.getElementsByTagName("body")[0];
			body.appendChild(contentDiv);
			test.k+=1;
