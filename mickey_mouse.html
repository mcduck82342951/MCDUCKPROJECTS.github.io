	<script>
		$(document).ready(function(){
			$("div").children("img").each(function(){
				var image=this;
				var container=$(image).parent("div");
 				var figure=document.createElement("figure");
				$(image).remove();
				$(image).appendTo(figure);
				$(figure).appendTo(container);
			});
			$("#outer_div").scrollImages({"imageWidth":  screen.availWidth-10,
						      "imageHeight": screen.availHeight-10,
                                                      "outerContainerWidth": screen.availWidth-10,
                                                      "outerContainerHeight": screen.availHeight-10,
                                                      "innerContainerWidth": screen.availWidth*2,
                                                      "innerContainerHeight": screen.availHeigh*3});

			$("#for_slide").makeSlide({"imageWidth": screen.availWidth-10,
						   "imageHeight": screen.availHeight-10,
						   "containerWidth": screen.availWidth-10,
                                                   "containerHeight": screen.availHeight-10,
						   "event":"interval", 
                                                   "type":"slideBlind"});

						   "imageHeight": screen.availHeight-10,

						   "event": "click", 
						   "type": "shakePuff"});

			$("#for_slide5").makeSlide({"imageWidth": screen.availWidth-10,
                                                   "imageHeight": screen.availHeight-10,
						   "containerWidth": screen.availWidth-10,

						   "event": "click",
						   "type": "puffShake"});

			$("#for_slide6").makeSlide({"imageWidth": screen.availWidth-10,

                                                   "type": "foldBlind",
						   "event": "click"});

			$("#for_slide9").makeSlide({"imageWidth": screen.availWidth-10,
                                                   "imageHeight": screen.availHeight-10,
						   "containerWidth": screen.availWidth-10,
                                                   "containerHeight": screen.availHeight-10,
						   "type":"foldFold",
						   "event":"click"});


			var number=Math.floor(Math.random()*10);
		
			switch(number){
				case 1: console.log("hello");
				case 2: console.log("friend");
				case 3: console.log("home");
				case 4: console.log("mountains");
				case 5: console.log("sky");
				default: console.log("classroom");	
			}

		});
